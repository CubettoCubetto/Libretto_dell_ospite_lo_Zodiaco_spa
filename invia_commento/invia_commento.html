<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../css/menu-in-alto.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="logo-sopra" id="imageLogoContainer">
        <h1>Il libro dell'ospite</h1>    
    </div>

    <div class="container" id="form1">    
        <h1 class="titolo"></h1>

        <form id="messageForm" class="mt-3">
            
            <!-- messaggio -->
            <div class="form-group" id="form2">
                <label for="message" class="titolo">Il tuo commento</label>
                <textarea class="form-control" id="message" name="message" rows="4" required placeholder="Inserisci il tuo commento qui"></textarea>
            </div>

            <!-- rating-->
            <div class="stelleContainer">
                
                <div class="rating rating1" id="form3">     
                    <!-- Row 1 stars -->
                    
                    <input type="radio" id="star5_row1" name="1" value="5">
                    <label for="star5_row1">★</label>
                    <input type="radio" id="star4_row1" name="1" value="4">
                    <label for="star4_row1">★</label>
                    <input type="radio" id="star3_row1" name="1" value="3">
                    <label for="star3_row1">★</label>
                    <input type="radio" id="star2_row1" name="1" value="2">
                    <label for="star2_row1">★</label>
                    <input type="radio" id="star1_row1" name="1" value="1">
                    <label for="star1_row1">⭐</label>
                    <p class="titolo">Maestri</p>
                    
                </div>
                
                
                <div class="rating rating2" id="form4">
                    <!-- Row 2 stars -->
                    
                    <input type="radio" id="star5_row2" name="2" value="5">
                    <label for="star5_row2">★</label>
                    <input type="radio" id="star4_row2" name="2" value="4">
                    <label for="star4_row2">★</label>
                    <input type="radio" id="star3_row2" name="2" value="3">
                    <label for="star3_row2">★</label>
                    <input type="radio" id="star2_row2" name="2" value="2">
                    <label for="star2_row2">★</label>
                    <input type="radio" id="star1_row2" name="2" value="1">
                    <label for="star1_row2">⭐</label>
                    <p class="titolo">Sauna</p>
                </div>
                
                
                <div class="rating rating3" id="form5">
                    <!-- Row 3 stars -->
                    
                    <input type="radio" id="star5_row3" name="3" value="5">
                    <label for="star5_row3">★</label>
                    <input type="radio" id="star4_row3" name="3" value="4">
                    <label for="star4_row3">★</label>
                    <input type="radio" id="star3_row3" name="3" value="3">
                    <label for="star3_row3">★</label>
                    <input type="radio" id="star2_row3" name="3" value="2">
                    <label for="star2_row3">★</label>
                    <input type="radio" id="star1_row3" name="3" value="1">
                    <label for="star1_row3">⭐</label>
                    <p class="titolo">Piscina</p>
                </div>
                
                
                <div class="rating rating4" id="form6">
                    <!-- Row 4 stars -->
                   
                    <input type="radio" id="star5_row4" name="4" value="5">
                    <label for="star5_row4">★</label>
                    <input type="radio" id="star4_row4" name="4" value="4">
                    <label for="star4_row4">★</label>
                    <input type="radio" id="star3_row4" name="4" value="3">
                    <label for="star3_row4">★</label>
                    <input type="radio" id="star2_row4" name="4" value="2">
                    <label for="star2_row4">★</label>
                    <input type="radio" id="star1_row4" name="4" value="1">
                    <label for="star1_row4">⭐</label>
                    <p class="titolo">Row 4</p>
                </div>
                
                
                <div class="rating rating5" id="form7">
                    <!-- Row 5 stars -->
                    
                    <input type="radio" id="star5_row5" name="5" value="5">
                    <label for="star5_row5">★</label>
                    <input type="radio" id="star4_row5" name="5" value="4">
                    <label for="star4_row5">★</label>
                    <input type="radio" id="star3_row5" name="5" value="3">
                    <label for="star3_row5">★</label>
                    <input type="radio" id="star2_row5" name="5" value="2">
                    <label for="star2_row5">★</label>
                    <input type="radio" id="star1_row5" name="5" value="1">
                    <label for="star1_row5">⭐</label>
                    <p class="titolo">Row 5</p>
                </div>
            </div>
            <!-- nome -->
            <div class="inserireIlNome" id="form8">
                <div class="form-group">
                    <label>Vuoi inserire il tuo nome?</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="choice" id="choiceYes" value="yes" required>
                        <label class="form-check-label" for="choiceYes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="choice" id="choiceNo" value="no" required checked>
                        <label class="form-check-label" for="choiceNo">No</label>
                    </div>
                </div>
                <div class="form-group hide" id="name-input">
                    <label for="name" class="titolo">Nome</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Inserisci qui il tuo nome">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Invia</button>
        </form>
        <div id="response" class="mt-3"></div>

        <div id="loadingDiv" class="loading" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden"></span>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
    <script src="rating_system.js"></script>
</body>
</html>
